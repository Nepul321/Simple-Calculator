<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main div-->
    <div id="calculator">
        <!-- Display div-->
        <div id="display">
        <p id="text">0</p>
        </div>
        <div id="buttons">
     <button class="btn" onclick="update(0)">0</button>
     <button class="btn" onclick="update(1)">1</button>
     <button class="btn" onclick="update(2)">2</button>
     <button class="btn" onclick="update(3)">3</button>
     <br/>
     <button class="btn" onclick="update(4)">4</button>
     <button class="btn" onclick="update(5)">5</button>
     <button class="btn" onclick="update(6)">6</button>
     <button class="btn" onclick="update(7)">7</button>
     <br/>
     <button class="btn" onclick="update(8)">8</button>
     <button class="btn" onclick="update(9)">9</button>
     <button class="operator" id="add" onclick="update('add')">+</button>
     <button class="operator" id="divide" onclick="update('divide')">/</button>
     <br/>
     <button class="operator" id="multiply" onclick="update('multiply')">*</button>
     <button class="operator" id="subtract" onclick="update('subtract')">-</button>
     <button id="equals" onclick="update('equals')">=</button>
     <button id="clear">C</button>
     <br/>
     <button id="delete">DEL</button>
      <button id="decimal" onclick="update('decimal')">.</button>
      <button class="negate" onclick="update('negate')">+/-</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
